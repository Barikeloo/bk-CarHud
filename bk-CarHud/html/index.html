<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/html/script.js"></script>
        <link href="/html/main.css" rel="stylesheet">

    </head>
    <body>
        <div class="carhud">
            <div class="speedo">
                <div class="kilometer">170</div>
                <div class="gasolina">
                    <span><i class="fas fa-gas-pump" id="gasolina-icon"></i>
                        <div class="progressBarFuel">
                            <div class="progressFuel"></div>
                        </div>
                    </span>
                </div>
                <div class="motor">
                    <div><i class="fas fa-engine-warning" id="motor-icon"></i>
                        <div class="progressBarMotor">
                            <div class="progressMotor"></div>
                        </div>
                    </div>
                </div>
                <div class="marchas">
                    <div class="marcha-1"></div>
                    <div class="marcha-2"></div>
                    <div class="marcha-3"></div>
                    <div class="marcha-4"></div>
                    <div class="marcha-5"></div>
                    <div class="marcha-6"></div>
                </div>
                <div class="progressBarVel"> 
                    <div class="progressVel"></div>
                </div>
                <div class="marcha-atras">N</div>
            </div>
        </div>
    </body>
</html>
